    <script>
        // define Person constructor function in order to create

        const person = function (living, age, gender) {
            this.living = living;
            this.age = age;
            this.gender = gender;
            this.getGender = function () { return this.gender; };
        };
        // instantiate a Person object and store it in the cody constiable
        const cody = new Person(true, 33, 'male');
        console.log(cody);

        Because the string constructor is native to JavaScript,
        all we have to do to get a string instance to instantiate it.
        But the pattern is the same whether we use native
        constructors like String() or user-defined constructors like Person().
        */
        // instantiate a String object stored in the myString constiable
        const myString = new String('foo');
