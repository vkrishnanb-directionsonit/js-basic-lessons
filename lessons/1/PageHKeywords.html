<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<title>Keywords</title>
</head>

<body>
	<div id='max'></div>
	<p></p>
	<div id='min'></div>
	<script type="text/javascript">
		document.getElementById('max').innerHTML = `Max:${Number.MAX_VALUE}`;
		document.getElementById('min').innerHTML = `Min:${Number.MIN_VALUE}`;
		const x = 100;
		let s1 = 'Hello';
		let result = x / s1;
		document.writeln(`<p>result ${result}`); // NaN - not a number
			// don't use === to check for Nan.
			// use isNaN(result) instead
		document.writeln('</p>result === NaN ');
		// eslint-disable-next-line use-isnan
		document.writeln(result === NaN); // false
		document.writeln(`<p>isNaN(result)  ${isNaN(result)}</p>`);
		document.writeln(`<p>isNaN(x/s1)  ${isNaN(x / s1)}</p>`);
		
		const y = 0;
		const z = x / y;
		document.writeln(`<p>z = ${z}</p>`); // Infinity

		s1 = null;
		document.writeln(`<p>s1= ${s1}</p>`); // null
		document.writeln(`<p>= ${null}</p>`); // null

		function checkNull_Undefined(sayThis) {
			if (sayThis === undefined) {
				// Check to see if sayThis is undefined.
				// If it was, then give it a default value
				sayThis = 'Value is Undefined'; 
			} else if (sayThis === null) {
				sayThis = 'The Value is Null';
			} // End check
			document.writeln(`${sayThis}</p>`); // Toss up the alert.
		}

		checkNull_Undefined(s1);
		let s2; // undefined;
		document.writeln(`<p>s2= ${s2}</p>`);
		checkNull_Undefined(s2);
	</script>
</body>

</html>
