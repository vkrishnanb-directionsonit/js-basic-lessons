<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<title>Hiding and displaying elements</title>
</head>

<body>
	<div id="myDiv"
		 style="display: none;">
		This element isn't displayed on the page!
	</div>


	<a href="javascript:hide('myDiv');"
	   id="hidea"
	   style="display:none">Hide it!</a>
	<p>
		<a href="javascript:show('myDiv');"
		   id="showa"
		   style="display:block">Show it!</a>
	</p>
	<button onClick='hide("myDiv")'>Hideme</button>
	<p>
		<button onClick='show("myDiv")'>showme</button>
	</p>
	<script type="text/javascript">
		function hide(elementID) {
			var myElement = document.getElementById(elementID);
			if (myElement) myElement.style.display = "none";
			var myElement1 = document.getElementById("hidea");
			if (myElement1) myElement1.style.display = "none";
			var myElement2 = document.getElementById("showa");
			if (myElement2) myElement2.style.display = "block";
		}
		function show(elementID) {
			var myElement = document.getElementById(elementID);
			if (myElement) myElement.style.display = "block";
			var myElement1 = document.getElementById("hidea");
			if (myElement1) myElement1.style.display = "block";
			var myElement2 = document.getElementById("showa");
			if (myElement2) myElement2.style.display = "none";
		}
	</script>
</body>

</html>
