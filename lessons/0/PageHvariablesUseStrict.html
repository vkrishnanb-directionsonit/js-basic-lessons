<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Variables!</title>
  
</head>

<body>
  <script>
    'use strict'
      // use strict declared at the beginning of the module will throw 
      // the following error
      // Uncaught ReferenceError: cat is not defined
      /*
      cat = `black`; 
      console.log(`cat:${cat}`);
      */
      // use strict - forces to declare the variable cat first 
      // correct usage is as follows
      let cat = 'black';
      console.log(`cat:${cat}`);

    var first = 'West minister';
    console.log(`first: ${first}`); // using backtick for interpolation
    let age = 300;
    console.log(`Age: ${age}`);
    let cool = true;
    console.log(`cool: ${cool}`);
    // avoid starting variables with Upper case
    // const Dog = 'Golden Retriever';  
    // console.log(`Dog: ${Dog}`);

    const dog = 'Golden Retriever'
    console.log(`Dog: ${dog}`);

    // variables can have name with lowercase / _(under score) / $
    let _manager = 'John';
    let $city = 'Chennai';
    let $_$ = 400;
    console.log(`Manager: ${_manager}`);
    console.log(`City: ${$city}`);
    console.log(`$_$: ${$_$}`);
    // let #_$ = 400; //==> Invalid character
    // console.log(`#_$: ${#_$}`);

    // these work , but don't use these - reserved for lib lodash
      let _ = 1;
    // these work , but don't use these - reserved for jquery
    let $ = 2; 
    console.log(`_: ${_}`);
    console.log(`$: ${$}`);

    // camel case
    const iLovePizza = true;
    console.log(`iLovePizza: ${iLovePizza}`);
    // UpperCamelCase
    const ILoveToEatHotDogs = false;
    console.log(`ILoveToEatHotDogs: ${ILoveToEatHotDogs}`);
    // snake case!!
    const this_is_snake_case = 'cool';
    console.log(`snake_case: ${this_is_snake_case}`);
    // kebab case - not allowed in variables
    // const this-is-kebab-case = 'hot';
    // console.log(`kebab_case: ${this-is-kebab-case}`);

    first = 'WestIndies';
    console.log(`first: ${first}`);
    age = 600;
    console.log(`Age: ${age}`);
    // value of a const can not be changed
    // dog='bull'; // Uncaught SyntaxError: Unexpected token 'const' 

  </script>
</body>

</html>
