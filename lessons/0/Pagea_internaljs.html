<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageA</title>
</head>

<body>
    <div>
        Run the java script tags at the end before the closing "body" tag
        else the dom returns a <b>null</b> object.
        Because when the first script is loaded the paragraph element 
        is not yet loaded
    </div>
    <script>
        console.log('Before');
        const p1 = document.querySelectorAll('p');
        console.log(p1);
    </script>

    <p>Hi there, how are you - This the first Paragraph</p>
    <p>This is the Second Paragraph in PageA</p>

    <script>
        console.log('After');
        const p = document.querySelectorAll('p');
        console.log(p);
    </script>
</body>
</html>
