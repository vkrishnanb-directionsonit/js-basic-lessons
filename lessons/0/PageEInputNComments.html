<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>PageE Input</title>
</head>

<body>
    <div>
        <input placeholder="enter your name here"
               id="userInput" size=60 />
        <button onClick='userSubmit()'>Submit</button>
    </div>
    <div>
        <input placeholder="enter your city here"
               id="txt2" onKeyUp="userSubmitA('txt2')" />
    </div>
    <div id='result'></div>

    <script type='text/javascript'>
        document.writeln('<p>Hello</p>');

        function userSubmit() {
            const ui = document.getElementById('userInput').value;
            document.getElementById('result').innerHTML = `You typed: ${ui}`;
        }
        function userSubmitA(v1) {
            const ui = document.getElementById(v1).value;
            document.getElementById('result').innerHTML = `You typed: ${ui}`;
        }
    </script>

</body>

</html>
