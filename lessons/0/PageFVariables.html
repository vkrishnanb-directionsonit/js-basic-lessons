<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<title>PageF Variables</title>
</head>

<body>
	<script>
		const thisIsAString = 'This is a string';
		const alsoAString = '25';
		const isANumber = 25;

		let isEqual = (alsoAString == isANumber); // This is true, they are both 25.
		console.log(isEqual);
		
		isEqual = (alsoAString === isANumber); 
		console.log(isEqual);// false - as one is a number, and the other a string.

		const concat = alsoAString + isANumber; // concat is now 2525
		console.log(concat);

		const addition = isANumber + isANumber; // addition is now 50
		console.log(addition);

		const alsoANumber = 3.05; // is equal to 3.05 (usually).
		console.log(alsoANumber);
		const floatError = 0.06 + 0.01; // is equal to 0.06999999999999999
		console.log(floatError);

		const anExponent = 1.23e+3; // is equal to 1230
		console.log(anExponent);

		const hexadecimal = 0xff; // is equal to 255.
		const octal = 0377; // is equal to 255.
		let flag = true; // This is a boolean, it can be true or false.
		console.log(flag);

		flag = false; // This is a boolean, it can be true or false
		console.log(flag);

		const isArray = [100, 'one', 200, 300, '400', 500]; // This is an array.
		console.log(isArray);
		// assign a single array element to a variable.
		const valueFromArray = isArray[4]; 
		// in this case valueFromArray = '400'
		console.log(valueFromArray);

		// This is a Javascript object
		const firstObject = {
			'color': 'blue',
			'dog': 'bark',
			'nos': [0, 1, 2, 3, 4, 5],
			'myfunc': function () { console.log('do something!'); }
		}

        const v_dog = firstObject.dog; // v_dog now contains the string value 'bark';
        console.log(v_dog);
        firstObject.myfunc(); // display the value "do something!" in the console

		const funcB = function () { return 100 + 200; }
		const resultB = funcB();
		console.log(resultB); // 300

		const someFunction = function () { return "I am a function!"; }
		let result = someFunction();
		console.log(result);

		const alsoAFunction = someFunction;
		//No parentheses() so alsoAFunction becomes a functional pointer
		result = alsoAFunction();
		// alsoAFunction is executed here so result stores the
		// return value of the function which is "I am a function!"
		console.log(result);

		function Person(fName, lName) {
			this.firstName = fName;
			this.lastName = lName;
		}
		const person1 = new Person(`John`, `Smith`);
        const person2 = new Person(`Jane`, `Doe`);
        const person3 = new Person(`Mark`, `Antony`);
		console.table([person1, person2, person3]);
	</script>
</body>
