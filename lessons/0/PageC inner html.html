<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>PageC DOM inner html</title>
  <style>
    div {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div id='feedback' onClick='greetings()'>
    Users without Javascript will see this.
  </div>
  <p>
    <button onClick='goodbye()'>Submit</button>
  </p>
  <script type='text/javascript'>
    document.getElementById('feedback').innerHTML = 'Hello World!';

    function goodbye() {
      document.getElementById('feedback').innerHTML = 'Goodbye World!';
    }

    function greetings() {
      document.getElementById('feedback').innerHTML = 'Greetings All!!!';
    }
  </script>
</body>

</html>
