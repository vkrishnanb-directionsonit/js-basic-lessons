<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event listeners</title>
</head>
<body>
    <button class="clickMe">Click Me!</button>
    <p>
        <input type="button" value="stop" onClick="stopInterval()" />
    </p>
   
    <script>
        const button = document.querySelector('.clickMe');
        function handleClick() 
        { 
            console.log('Great Clicking!!');
         }
        // registering the event handler ('handleClick()') with the event ('click')
        // publisher - a control or a function that raises an event (signal)
        // subscriber - the code / function that reacts to the event (signal)
        // signal - event (click, textchange, mouse over,..)
        // One to Many one event can have many subscribers
        button.addEventListener('click', handleClick);
        // every time we click the button, the handleClick function is run.
        
        const handler1 = function() {
             console.log('Nice Job!!!'); 
            };
         button.addEventListener('click', handler1);
        // button.addEventListener('click', function () { console.log('Nice Job!!!'); });
        // every time we click the button, the function inside is run.

        // Timer Callback 
        const handler2 = () => { console.log('DONE! Time to eat!'); };
        // setTimeout will run handler2() after the provided timeout period  (n) sec or (n*1000) 
        setTimeout(handler2, 3000);

        // setInterval runs the handler2() in a loop after each (n) sec or (n*1000) milliseconds
        var interval = setInterval(handler2, 2000);  

		function stopInterval() {
          clearInterval(interval);
          console.log('stopped!!!');
		}
   </script>
</body>
</html>
